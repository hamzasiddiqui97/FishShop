<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aquarium</td>
          <td>$200</td>
          <td>
            <input type="number" value="1" min="1" max="10" />
          </td>
          <td>$200</td>
          <td>
            <button>Remove</button>
          </td>
        </tr>
        <tr>
          <td>Filter</td>
          <td>$50</td>
          <td>
            <input type="number" value="1" min="1" max="10" />
          </td>
          <td>$50</td>
          <td>
            <button>Remove</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td>Total: $250</td>
        </tr>
      </tfoot>
    </table>
    <button>Checkout</button>
  </body>
  <script src="cart.js"></script>

</html>
